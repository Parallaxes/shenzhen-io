<nav>
    <ul>
        <li><a id="prev-link" href="#">Previous</a></li>
        <li><a id="next-link" href="#">Next</a></li>
    </ul>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const baseUrl = window.location.origin + (window.location.pathname.includes("/shenzhen-io/") ? "/shenzhen-io/navigation/" : "/navigation/");
        const currentPage = window.location.pathname.match(/navigation\/(\d+)\//);
        const isIndexPage = window.location.pathname.endsWith("index.html") || window.location.pathname === "/";

        if (isIndexPage) {
            document.getElementById("next-link").href = `${baseUrl}1/`;
        } else if (currentPage) {
            const pageNumber = parseInt(currentPage[1], 10);
            const prevPage = pageNumber - 1;
            const nextPage = pageNumber + 1;
            document.getElementById("prev-link").href = pageNumber === 1 ? "/" : `${baseUrl}${prevPage}/`;
            document.getElementById("next-link").href = `${baseUrl}${nextPage}/`;
        }
    });
</script>

<style>
    nav {
        position: fixed;
        bottom: 0;
        width: 52%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }
</style>
